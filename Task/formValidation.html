<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }

        input {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 300px;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h2>Registration Form</h2>
    <form id="myForm" onsubmit="return ValidationForm()">
        <label>Name :</label>
        <input type="text" id="firstname" name="name">
        <label>FirstName</label>
        <span class="error" id="firstnameError"></span>
        <input type="text" id="lastname" name="name">
        <label>LastName</label>
        <span class="error" id="lastnameError"></span>
        <br><br><br>




        <label>Company :</label>
        <input type="text" id="company" name="email">
        <span class="error" id="companyError"></span> <br>

        <label>Email :</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com">
        <span class="error" id="emailError"></span> <br><br><br>

        <label>Phone :</label>
        <input type="tel" id="areacode" name="phone">
        <label>Area Code</label>
        <span class="error" id="areacodeError"></span>
        <input type="tel" id="phone" name="phone">
        <label>Phone Number</label>
        <span class="error" id="phoneError"></span> <br><br><br>

        <label>Are you an existing customer?</label>
        <input type="radio" id="yes" name="yes" value="yes" required>
        <label for="yes
        ">Yes</label>

        <input type="radio" id="no" name="no" value="no" required>
        <label for="no">No</label>




        <button type="submit">Register</button>
    </form>

    <script>
        function ValidationForm() {
            // clear previous errors
            document.getElementById("firstnameError").innerText = "";
            document.getElementById("lastnameError").innerText = "";
            document.getElementById("emailError").innerText = "";
            document.getElementById("phoneError").innerText = "";
            document.getElementById("companyError").innerText = "";

            let isValid = true;

            // firstname validation
            const firstname = document.getElementById("firstname").value.trim();
            if (firstname === "") {
                document.getElementById("firstnameError").innerHTML = "FirstName is Required..."
                isValid = false;
            }
            // lastname validation
            const lastname = document.getElementById("firstname").value.trim();
            if (lastname === "") {
                document.getElementById("lastnameError").innerHTML = "LastName is Required..."
                isValid = false;
            }

            // lastname validation
            const company = document.getElementById("company").value.trim();
            if (company === "") {
                document.getElementById("companyError").innerHTML = "Company is Required..."
                isValid = false;
            }

            // email validation
            const email = document.getElementById("email").value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById("emailError").innerHTML = "Invalid Email Format..."
                isValid = false;
            }
            // phone number validation
            const phone = document.getElementById("phone").value.trim();
            const phonePattern = /^\d{10}$/;
            if (!phonePattern.test(phone)) {
                document.getElementById("phoneError").innerHTML = "Invalid Phone Format..."
                isValid = false;
            }
            return isValid;
        }




    </script>
</body>

</html>
