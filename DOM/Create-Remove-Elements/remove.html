<!--  directly remove the selected elements -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Remove Examples</h1>
    <p id="myPara">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium ex labore maiores.</p>
    <button onclick="removePara()">Remove Paragraph</button>

    <script>
        function removePara() {
            let para = document.getElementById("myPara");
            para.remove();
        }
    </script>

</body>

</html>
