<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <audio id="addmetadata" controls>
        <source src="./audio2.mpeg" type="audio/mpeg">
    </audio>

    <script>
        const addmetadata = document.getElementById("addmetadata");
        addmetadata.addEventListener("loadedmetadata", () => {
            alert('loadmetadata fired..!! Duration :' + addmetadata.duration + 'seconds')
        })

    </script>
</body>

</html>
